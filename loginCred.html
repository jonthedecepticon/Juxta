<!-- login form validation -->
<div class="container" ng-controller="loginCtrl">
	<a href="https://www.strava.com/oauth/authorize?client_id=3221&approval_prompt=force&response_type=code&redirect_uri=http://localhost:8080/%23Profile"><button class="logIn"></button> </a>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<h3>Or login using your email</h3>
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a href="https://www.strava.com/oauth/authorize?client_id=3221&approval_prompt=force&response_type=code&redirect_uri=http://localhost:8080/%23Profile" <button type="submit" class="btn btn-default">Sign in</button></a>
			</div>
			<p><a href="https://www.strava.com/account/recover">Forgot your Password?</a></p>
		</div>
	</form>
</div>
